name: Build Package to use ncc
on:
  push:
    branches:
      - master
jobs:
  build-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build node js module
        uses: kunalgupta022/ncc-gha@kunal/bump-node-version
        with:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
